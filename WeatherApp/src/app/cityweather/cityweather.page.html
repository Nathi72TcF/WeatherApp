<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card  class="Align">
        <h1>
          {{ APIinfor?.name }}, {{ APIinfor?.sys.country }}
        </h1><br>
        <div align="center">
          <img src = "../../assets/icon/Sunny.png" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'clear sky'"/>
          <img src = "../../assets/icon/clouds.jpg" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'few clouds'"/>
          <img src = "../../assets/icon/scattered clouds.jpg" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'scattered clouds'"/>
          <img src = "../../assets/icon/clouds.jpg" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'broken clouds'"/>
          <img src = "../../assets/icon/Ssoft storm then sun.png" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'shower rain'"/>
          <img src = "../../assets/icon/rain.jpg" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'rain'"/>
          <img src = "../../assets/icon/Storm then sun.png" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'thunderstorm'"/>
          <img src = "../../assets/icon/snow.jpg" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'snow'"/>
          <img src = "../../assets/icon/mist.png" 
          alt = "clear" style = "width: 100px;height:auto;" 
          *ngIf = "APIinfor?.weather[0].description == 'mist'"/>
        </div>
        <h3>
          {{ APIinfor?.weather[0].description }}
        </h3><br>
        <ion-list>
          <ion-item class="Align">
            <ion-label>Pressure: {{APIinfor?.main.pressure | number : '2.0-0' }}</ion-label>
          </ion-item>
          <ion-item  class="Align">
            <ion-label>Humidity: {{APIinfor?.main.humidity | number : '2.0-0' }}</ion-label>
          </ion-item>
          <ion-item  class="Align">
            <ion-label>Temp: {{temp | number : '2.0-0'}} <sup>&deg;</sup>C</ion-label>
          </ion-item>
        </ion-list>
      </ion-card>
</ion-content>
